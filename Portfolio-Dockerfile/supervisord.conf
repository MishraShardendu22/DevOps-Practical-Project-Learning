[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:frontend-vite]
command=pnpm --filter ms22-admin dev --host 0.0.0.0 --port 5173
directory=/app/MishraShardendu
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend-vite.err.log
stdout_logfile=/var/log/supervisor/frontend-vite.out.log

[program:frontend-blog]
command=pnpm --filter ms22-blog dev --host 0.0.0.0 --port 5174
directory=/app/MishraShardendu
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend-blog.err.log
stdout_logfile=/var/log/supervisor/frontend-blog.out.log

[program:backend-personal]
command=/app/MishraShardendu22-Backend-PersonalWebsite/server
directory=/app/MishraShardendu22-Backend-PersonalWebsite
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend-personal.err.log
stdout_logfile=/var/log/supervisor/backend-personal.out.log

[program:backend-blog]
command=pnpm start
directory=/app/MishraShardendu22-Backend-BlogWebsite
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend-blog.err.log
stdout_logfile=/var/log/supervisor/backend-blog.out.log

[program:nextjs-app]
command=pnpm dev
directory=/app/MS22
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nextjs-app.err.log
stdout_logfile=/var/log/supervisor/nextjs-app.out.log
